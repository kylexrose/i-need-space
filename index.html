<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Viewer</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="content">

        <h1>
            When can I see a certain satellite?
        </h1>
        
        <div class="section">
            <div class="row">
                <h2>
                    Find Next Satellite Pass
                </h2>
            </div>
            <div class="row">
                <label>Mapbox API Key</label>
                <input id="api-key" />
            </div>
            <div class="row">
                <label>Address</label>
                <div id="addressInput">
                    <input id="address" />
                        <div id="autoComplete">
                            
                        </div>
                </div>
            </div>
            <div class="row">
                <label>Satellite NORAD</label>
                <input id="norad" />
            </div>
            <div class="row">
                <button id="search">
                    Search
                </button>
            </div>
        </div>

        <div class="section">
            <div class="row">
                <h2>
                    Notable Satellites
                </h2>
            </div>
            <div class="row">
                <div class="title">
                    <b>Name</b>
                </div>
                <div class="title">
                    <b>NORAD (Satellite ID)</b>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    Int. Space Station
                </div>
                <div class="item">
                    25544
                </div>
            </div>
            <div class="row">
                <div class="item">
                    Hubble Space Telescope
                </div>
                <div class="item">
                    20580
                </div>
            </div>
            <div class="row">
                <div class="item">
                    SpaceX Dragon
                </div>
                <div class="item">
                    46920
                </div>
            </div>
            <div class="row">
                <b>Find more of the brightest satellites' NORAD IDs&nbsp;<a href="https://www.n2yo.com/satellites/?c=1">here</a>.</b>
            </div>
        </div>
        <table class="section" hidden>
            <tr>
                <th>Moment in Sky</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
            <tr>
                <th>Rise</th>
                <td id="riseDate"></td>
                <th id="riseTime"></th>
            </tr>
            <tr>
                <th>Culmination</th>
                <td id="culminationDate"></td>
                <td id="culminationTime"></td>
            </tr>
                <th>Set</th>
                <td id="setDate"></td>
                <td id="setTime"></td>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
